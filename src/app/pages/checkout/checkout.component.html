<div class="container mt-4">
    <h2 class="fw-bold">Checkout</h2>
  
    <div *ngIf="basketItems().length === 0" class="alert alert-warning text-center">
      Your basket is empty. <a routerLink="/">Continue Shopping</a>
    </div>
  
    <div *ngIf="basketItems().length > 0">
      <div class="card p-3 mb-4">
        <h4 class="fw-bold">Order Summary</h4>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between" *ngFor="let item of basketItems()">
            <span>{{ item.name }}</span>
            <span>£{{ item.price }}</span>
          </li>
        </ul>
        <h5 class="mt-3 fw-bold">Total: £{{ totalAmount() }}</h5>
      </div>
  
      <div class="card p-3 mb-4">
        <h4 class="fw-bold">Customer Details</h4>
        <form (ngSubmit)="placeOrder()">
          <div class="mb-3">
            <label class="form-label">Forename</label>
            <input type="text" class="form-control" [(ngModel)]="customerInfo.forename" name="forename" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Surname</label>
            <input type="text" class="form-control" [(ngModel)]="customerInfo.surname" name="surname" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" [(ngModel)]="customerInfo.phoneNumber" name="phoneNumber" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="customerInfo.email" name="email" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label d-block">Order Type</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="orderTypeSwitch" [(ngModel)]="customerInfo.isDelivery" name="orderType">
              <label class="form-check-label" for="orderTypeSwitch">
                {{ customerInfo.isDelivery ? 'Delivery' : 'Collection' }}
              </label>
            </div>
          </div>
  
          <div class="mb-3" *ngIf="customerInfo.isDelivery">
            <label class="form-label">Delivery Address</label>
            <input type="text" class="form-control" [(ngModel)]="customerInfo.deliveryAddress" name="deliveryAddress" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Billing Address</label>
            <input type="text" class="form-control" [(ngModel)]="customerInfo.billingAddress" name="cardNumber" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" [(ngModel)]="customerInfo.cardNumber" name="cardNumber" required>
          </div>
  
          <button type="submit" class="btn btn-success w-100">Place Order</button>
        </form>
      </div>
    </div>
  </div>
