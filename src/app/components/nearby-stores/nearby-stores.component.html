<main role="main">
  <p *ngIf="error" class="error">{{ error }}</p>
  <p *ngIf="loading">Loading nearby stores...</p>
  <div class="album py-5 bg-light">
    <div class="container" *ngIf="!loading && stores.length > 0">
      <div class="row">
        <div class="col-md-4" *ngFor="let store of stores">
          <a [routerLink]="['/store', store?.storeId]" class="store-link">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="https://picsum.photos/200" alt="Card image cap">
            <div class="card-body">
              <p class="card-text"><strong>{{ store.name }}</strong></p>
              <p class="card-text">Type: {{ store.storeType }}</p>
              <p class="card-text">Rating: ★ {{ store.rating }}</p>
              <p class="card-text">Delivery Fee: £{{ store.deliveryFee }}</p>
            </div>
          </div>
        </a>
        </div>
      </div> <!-- End row -->
    </div> <!-- End container -->
  </div> <!-- End album -->
</main>
