<div class="basket-container">
    <h4 class="text-center fw-bold">🛍️ Your Basket</h4>
  
    <p *ngIf="basketItems().length === 0" class="text-center text-muted">Your basket is empty</p>
  
    <div *ngIf="showWarning()" class="alert alert-warning">
      ⚠️ Your basket will be reset if you leave this page.
    </div>
  
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of basketItems(); let i = index">
        <span>{{ item.name }} - £{{ item.price }}</span>
        <button class="btn btn-danger btn-sm" (click)="removeFromBasket(i)">✖</button>
      </li>
    </ul>
  
    <a class="btn btn-primary w-100 mt-3" *ngIf="basketItems().length > 0" routerLink="/checkout">
      Checkout
    </a>
  </div>
