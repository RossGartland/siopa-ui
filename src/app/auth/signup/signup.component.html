<div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center">Sign Up</h2>
  
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.forename" name="forename" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.surname" name="surname" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>
  
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
  
      <p class="text-center text-danger mt-3" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>
  
      <p class="text-center mt-3">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </div>
  </div>
